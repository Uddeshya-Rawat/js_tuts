//..............on click remove the images from htlm page.................//

let images=document.querySelector("#images");
images.addEventListener("click",(e)=>{

   if(e.target.tagName==="IMG"){
   let removeNode=e.target.parentNode; // this helps to select whole li element
   removeNode.remove();}  // remove method helps to remove the node
