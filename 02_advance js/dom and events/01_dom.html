<!DOCTYPE html>
<hmtl>

    <head>
        <meta charset="utf-8">
        <title>Dom adding lists</title>
    </head>

    <body style="background-color:#212121;color:#fff;">
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </body>
    <script>
        function addLanguage(lang) {
            let li = document.createElement("li");
            li.innerHTML = `${lang}`;
            let ul = document.querySelector(".language");
            ul.appendChild(li);
        }
        addLanguage("python");
        addLanguage("c++");
        addLanguage("typescript");
        // this function traverse a lot to append a child at a node hence not a efficient function

        function optimizedLang(lang) {
            let li = document.createElement("li");
            li.appendChild(document.createTextNode(lang));
            document.querySelector(".language").appendChild(li);
        }
        optimizedLang("java");
        optimizedLang("ruby on rails");
    </script>
</hmtl>
